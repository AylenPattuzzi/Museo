{% extends "base.html"%}
{% block content %}
<div class="seleccionados container">
    <form action="../tomarSeleccionExposicion/" method="POST" class="mt-3">
        <!-- datos viejos -->
        {% csrf_token %}
            <div class="seleccionados-row row">
                <div class="col-12">
                <label for="escuelaSeleccionada" class="label-readonly">Escuela: </label><input type="text" value="{{escuelaSeleccionada}}" readonly="true" name="escuelaSeleccionada" class="input-readonly">
                <br>
            </div>
            </div>
            <div class="seleccionados-row row">
                <div class="col-12">
                <label for="cantVisitantes" class="label-readonly">Cantidad de visitantes: </label><input type="text" name="cantVisitantes" readonly="true" value="{{cantVisitantes}}" class="input-readonly">
                <br>
            </div>
            </div>
            <div class="seleccionados-row row">
                <div class="col-12">
            <label for="sedeSeleccionada" class="label-readonly">Sede: </label><input type="text" name="sedeSeleccionada" readonly="true" value="{{sedeSeleccionada}}" class="input-readonly">
                </div>
            </div>
                <div class="seleccionados-row row">
                    <div class="col-12">
                <label for="tipoVisitaSeleccionada" class="label-readonly">Tipo Visita: </label><input type="text" name="tipoVisitaSeleccionada" readonly="true" value="{{tipoVisitaSeleccionada}}" class="input-readonly">
            </div>
        </div>
        
        <!-- nuevos datos -->
        <table class="table  mt-4">
            <thead>
                <th scope="col table-primary w-25">Seleccionar</th>
                <th scope="col table-primary w-75">Exposici√≥n</th>
            </thead>
            <tbody>

                
                {% for expo in expTempVigentes %}
                <tr>
                    <td class="w-25"><input type="checkbox" name="exposicionSeleccionada[]" value="{{expo}}"></td>
                    <td class="w-75">{{expo}}</td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
        <div class="submit-container">
            <input type="submit" value="Seleccionar" class="btn btn-primary mb-2">
        </div>
    </form>
</div>
{% endblock content %}
