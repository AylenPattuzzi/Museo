{% extends "base.html"%}
{% block content %}
    <form action="../tomarSeleccionSede/" method="POST">
        {% csrf_token %}
        <!-- datos viejos -->
        <label for="responsableLogueado">Responsable logueado: </label><input type="text" value="{{responsableLogueado}}" readonly="true" name="responsableLogueado">
        <br>
        <label for="escuelaSeleccionada">Escuela: </label><input type="text" value="{{escuelaSeleccionada}}" readonly="true" name="escuelaSeleccionada">
        <br>
        <label for="cantVisitantes">Ingrese la cantidad de visitantes: </label><input type="text" name="cantVisitantes" readonly="true" value="{{cantVisitantes}}">
        <br>
        <!-- nuevos datos -->
        <label for="sedeSeleccionada">Sede:</label>
        <select name="sedeSeleccionada" required>
            {% for sede in nombreSede %}
            <option value="{{sede}}">{{sede}}</option>
            {% endfor %}
        </select>
    
        <input type="submit" value="Seleccionar">
    </form>
{% endblock content %}
