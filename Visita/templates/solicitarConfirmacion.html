{% extends "base.html"%}
{% block content %}
    <form action="../tomarConfirmacion/" method="POST">
        {% csrf_token %}
        <!-- datos viejos -->
        <label for="responsableLogueado">Responsable logueado: </label><input type="text" value="{{responsableLogueado}}" readonly="true" name="responsableLogueado">
        <br>
        <label for="escuelaSeleccionada">Escuela: </label><input type="text" value="{{escuelaSeleccionada}}" readonly="true" name="escuelaSeleccionada">
        <br>
        <label for="cantVisitantes">Cantidad de visitantes: </label><input type="text" name="cantVisitantes" readonly="true" value="{{cantVisitantes}}">
        <br>
        <label for="sedeSeleccionada">Sede: </label><input type="text" name="sedeSeleccionada" readonly="true" value="{{sedeSeleccionada}}">
        <br>
        <label for="tipoVisitaSeleccionada">Tipo Visita: </label><input type="text" name="tipoVisitaSeleccionada" readonly="true" value="{{tipoVisitaSeleccionada}}">
        <br>
        <table>
            <thead>
                <th></th>
                <th>Exposición</th>
            </thead>
            <tbody>
                {% for expo in exposicionSeleccionada %}
                <tr>
                    <td><input type="hidden" name="exposicionSeleccionada[]" value="{{expo}}" checked></td>
                    <td>{{expo}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="datetime-local" name="fechaYHoraReserva" readonly="true" value="{{fechaYHoraReserva}}">
        <br>
        <label for="duracionReserva">Duración reserva: </label><input type="text" name="duracionReserva" readonly="true" value="{{duracionReserva}}">
        <br>
        <label for="horarioInicio">Hora de Inicio: </label><input type="text" name="horarioInicio" readonly="true" value="{{horarioInicio}}">
        <br>
        <label for="horarioFin">Hora de Finalización: </label><input type="text" name="horarioFin" readonly="true" value="{{horarioFin}}">
        <br>
        <label for="cantGuias">Guias Necesarios: </label><input type="text" name="cantGuias" readonly="true" value="{{cantGuias}}">
        <br>
        <table>
            <thead>
                <th></th>
                <th>Guías</th>
            </thead>
            <tbody>
                {% for guia in guiasSeleccionados %}
                <tr>
                    <td><input type="hidden" name="guiasSeleccionados[]" value="{{guia}}" checked></td>
                    <td>{{guia}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
      
        <p>¿Confirma los datos?</p>
        <input type="submit" value="Confirmar">
    </form>
{% endblock content %}
